<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .animal {
        width: 100px;
        height: 100px;
        margin: 20px;
      }
      .lion {
        border: 5px solid orange;
        border-radius: 10px;
        box-shadow: 2px 2px 18px brown;
      }
      .zebra {
        border: 5px dashed black;
        border-radius: 40px;
      }
      .parrot {
        border: 5px dotted green;
        box-shadow: 10px 10px 15px lime;
      }
    </style>
  </head>
  <body>
    <h1>CSS Zoo ü¶Å</h1>
    <div class="animal lion"></div>
    <div class="animal zebra"></div>
    <div class="animal parrot"></div>
  </body>
</html>
