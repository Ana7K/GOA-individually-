      class Rectangle {
        constructor(width, height) {
          this.width = width;
          this.height = height;
        }
        area() {
          const area = this.width * this.height;
          return area;
        }
        perimeter() {
          const perimeter = 2 * (this.width + this.height);
          return perimeter;
        }
      }
