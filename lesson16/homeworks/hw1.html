<!-- დავალება 1: ღილაკების ფუნქციონალობის გაფართოება
გააუმჯობესეთ Dark mode და Red mode ღილაკების ფუნქციონალობა.

დავალება 2: მასივზე მანიპულაციები map და filter მეთოდების გამოყენებით
მოცემულია მასივი: const products = [{ name: 'Laptop', price: 1200 }, { name: 'Mouse', price: 25 }, { name: 'Keyboard', price: 75 }, { name: 'Monitor', price: 300 }];

გამოიყენეთ map მეთოდი, რათა შექმნათ ახალი მასივი, სადაც თითოეული პროდუქტისთვის დაემატება taxedPrice თვისება, რომელიც იქნება პროდუქტის ფასი + 18% დღგ.
გამოიყენეთ filter მეთოდი, რათა შექმნათ ახალი მასივი, რომელიც შეიცავს მხოლოდ იმ პროდუქტებს, რომელთა ფასი 100-ზე მეტია.

დავალება 3: reduce მეთოდის გამოყენება ობიექტების მასივზე
მოცემულია მასივი: const orders = [{ item: 'Book', quantity: 2, price: 15 }, { item: 'Pen', quantity: 5, price: 2 }, { item: 'Notebook', quantity: 1, price: 20 }];

გამოიყენეთ reduce მეთოდი, რათა გამოთვალოთ ყველა შეკვეთის ჯამური ღირებულება. (თითოეული შეკვეთის ღირებულება გამოითვლება quantity * price).

დავალება 4: ობიექტების და მასივების იტერაცია და დესტრუქტურიზაცია
შექმენით ობიექტების მასივი, რომელიც წარმოადგენს მომხმარებლებს, თითოეულ ობიექტს უნდა ჰქონდეს name (სტრიქონი) და age (რიცხვი) თვისებები. (მაგალითად, 3-4 მომხმარებელი).
გამოიყენეთ for...of ციკლი ამ მასივის გადასავლელად. ციკლის ყოველ იტერაციაზე, გამოიყენეთ ობიექტის დესტრუქტურიზაცია, რათა მიიღოთ name და age ცვლადები.
დაბეჭდეთ თითოეული მომხმარებლის სახელი და ასაკი კონსოლში მსგავსი ფორმატით: "მომხმარებლის [სახელი] ასაკი არის [ასაკი] წელი."

დავალება 5: ფუნქციის შექმნა და პარამეტრების დესტრუქტურიზაცია
შექმენით ფუნქცია სახელწოდებით displayUserInfo, რომელიც იღებს ერთ ობიექტს პარამეტრად.
ამ ობიექტს უნდა ჰქონდეს firstName, lastName და email თვისებები.
