<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Mortgage repayment calculator</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="header">
          <h2>Mortgage Calculator</h2>
          <button>Clear All</button>
        </div>

        <div class="loan-container">
          <h3>Mortgage Amount</h3>
          <span>¬£</span>
          <input type="number" id="amount" placeholder="Enter amount" />
        </div>

        <div class="horizontal">
          <div>
            <h3>Mortgage Term</h3>
            <input type="number" id="term" placeholder="Years" />
            <span>years</span>
          </div>
          <div>
            <h3>Interest Rate</h3>
            <input type="number" id="rate" placeholder="%" />
            <span>%</span>
          </div>
        </div>

        <div class="loan-type">
          <h3>Mortgage Type</h3>
          <label class="radio-btn">
            <input type="radio" name="mortgage-type" value="repayment" />
            <span>Repayment</span>
          </label>
          <label class="radio-btn">
            <input type="radio" name="mortgage-type" value="interest-only" />
            <span>Interest Only</span>
          </label>
        </div>
        
        <button class="calculate-btn">
          <img
            src="./assets/images/icon-calculator.svg"
            alt="calculator"
          />Calculate Repayments
        </button>

      </div>

      <div class="right">
        <img src="./assets/images/illustration-empty.svg" alt="illustration">
        <h2>Results shown here<h2>
        <span>
          Complete the form and click ‚Äúcalculate repayments‚Äù to see what 
  your monthly repayments would be.
        </span>
      </div>

    </div>
  </body>
</html>
