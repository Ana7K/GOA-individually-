<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label label="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="enter your name"
        value="ana"
      />
      <br />
      <label label="surname">Surname</label>
      <input
        type="text"
        name="surname"
        id="surname"
        placeholder="enter your surname"
      />
      <br />
      <label label="age">Age</label>
      <input type="text" name="age" id="age" placeholder="enter your age" />
      <br />
      <label label="mail">Mail</label>
      <input type="email" name="mail" id="mail" placeholder="enter your mail" />
      <br />
      <br />
      <br />
      <label for="car">select cars</label>
      <select name="car" id="car">
        <option value="mercedes">mercedes</option>
        <option value="bmw">bmw</option>
        <option value="porsche">porsche</option>
        <option value="ferrari">ferrari</option>
      </select>
      <br />
      <input type="submit" />
      <!-- one of the ways -->
      <button type="submit">ucheveli ragac</button>
    </form>

    <br />
    <br />

    <table border="1">
      <thead>
        <tr>
          <th>food</th>
          <th>calories</th>
          <th>weight</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">apple</td>
          <td>100</td>
          <td>2</td>
        </tr>
        <tr>
          <!-- <td>watermelon</td> -->
          <td>1000</td>
          <td>9</td>
        </tr>
        <tr>
          <td>alucha</td>
          <td>30</td>
          <td>1</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">fruit</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
