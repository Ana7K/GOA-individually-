<!DOCTYPE html>

<body>
    <!-- 1.პირადი ბლოგი – გამოიყენე <header>, <nav>, <main>, <article>1, <footer>

        2.რეცეპტების ვებსაიტი – თითოეული რეცეპტი შეიძლება იყოს <article>-ში.
        
        3.საინფორმაციო პორტალი – სხვადასხვა ახალი ამბების კატეგორიებით.
        
        4.ფილმების მიმოხილვების საიტი – თითო ფილმი <article>, გამოყენე <aside> რეკომენდაციებისთვის.
        
        5.პორტფოლიო – შენი პროექტები <section>-ებად დაყოფილი, <nav>-ში ლინკები სექციებზე.
        
        6.ტექნოლოგიური ბლოგი – სტატიები, უკანა არქივი, პოპულარული თემები გვერდით (aside-ში) -->

        <form>
            <label label="name">Name</label>
            <input type="text" name="name" id="name" placeholder="enter your name" value="ana">
            <br>
            <label label="surname">Surname</label>
            <input type="text" name="surname" id="surname" placeholder="enter your surname">
            <br>
            <label label="age">Age</label>
            <input type="text" name="age" id="age" placeholder="enter your age">
            <br>
            <label label="mail">Mail</label>
            <input type="email" name="mail" id="mail" placeholder="enter your mail">
            <br>
            <br>
            <br>
            <label for="car">select cars</label>

                <option value="mercedes">mercedes</option>
                <option value="bmw">bmw</option>
                <option value="porsche">porsche</option>
                <option value="ferrari">ferrari</option>
            </select>
            <br>
            <input type="submit" />

        </form>
