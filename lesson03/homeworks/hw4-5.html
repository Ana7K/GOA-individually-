<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Godfather</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://m.media-amazon.com/images/I/61zAyF3qLnL.jpg"
    />
    <link rel="stylesheet" href="style4.css" />
  </head>
  <body>
    <h1>The Godfather</h1>
    <h3>By Mario Puzo | Directed by Francis Ford Coppola</h3>

    <audio controls autoplay hidden>
      <source
        src="../assets/audio/Interstellar Main Theme - Hans Zimmer.mp4"
        type="audio/mp4"
      />
      Your browser does not support the audio element.
    </audio>

    <h2>Gallery</h2>
    <section class="gallery">
      <div class="child1">
        <img
          src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/18959376568189.5c6d9095e5f77.jpg"
          alt="book cover"
          height="700"
        />
        <h4>Book Cover</h4>
      </div>
      <div class="child2">
        <img
          src="https://m.media-amazon.com/images/M/MV5BNGEwYjgwOGQtYjg5ZS00Njc1LTk2ZGEtM2QwZWQ2NjdhZTE5XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg"
          alt="marlon brando"
          height="700"
        />
        <h4>Vito Corleone (Marlon Brando)</h4>
      </div>
      <div class="child3">
        <img
          src="https://i.guim.co.uk/img/static/sys-images/Guardian/Pix/pictures/2014/10/29/1414568178022/ce595af2-3bad-4b17-8f15-0cedc04ed3cd-1020x612.jpeg?width=700&quality=85&auto=format&fit=max&s=862945e8f31bcb6005b3ebe25a466ea9"
          alt="al pacino"
          width="500"
        />
        <h4>Michael Corleone (Al Pacino)</h4>
      </div>
    </section>

    <section class="form">
      <form>
        <h3>Leave a Comment</h3>
        <label for="name">Your Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="comment">Your Comment:</label><br />
        <textarea id="comment" name="comment" required></textarea><br /><br />

        <input type="submit" value="Submit" />
      </form>
  </body>
</html>
