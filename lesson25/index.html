<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body>
    <div>
      <div>
        <button
          onclick="handleClick()"
          class="border-1 border-blue-500 px-10 py-2 rounded-xl cursor-pointer"
        >
          click
        </button>
        <p id="text-1" class="text-black/60">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum
          doloremque necessitatibus quaerat quam. Dolorum quibusdam consequuntur
          provident tempore, dolorem atque saepe possimus! Quia eius expedita
          ea, sequi repudiandae et quibusdam?
        </p>
      </div>
    </div>
    <script>
      function handleClick() {
        const text = document.getElementById("text-1");
        text.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
