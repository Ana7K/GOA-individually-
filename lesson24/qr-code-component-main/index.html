<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      :root {
        --white: hsl(0, 0%, 100%);
        --slate-300: hsl(212, 45%, 89%);
        --slate-500: hsl(216, 15%, 48%);
        --slate-900: hsl(218, 44%, 22%);
      }
    </style>
  </head>
  <body class="bg-slate-300 flex items-center justify-center h-screen">
    <div class="bg-white rounded-2xl p-4 w-80 text-center">
      <img class="rounded-2xl mb-5" src="./images/image-qr-code.png" alt="QR Code" />

      <h2 class="text-xl font-bold text-slate-900 m-3">
        Improve your front-end skills by building projects
      </h2>
      <p class="text-sm text-slate-500">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
  </body>
</html>
